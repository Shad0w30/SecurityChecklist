<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ”’ Security Checklist</h1>
      <p class="subtitle">Security Best Practices for Developers and Security Professionals</p>
    </header>
    
    <div class="controls">
      <div class="tech-selector">
        <label for="platform">Technology/Platform:</label>
        <select id="platform">
          <option value="">-- Select Technology --</option>
          <option value="web">Web Application Security</option>
          <option value="mobile">Mobile Application Security</option>
          <option value="api">API Security</option>
          <option value="container">Container Security</option>
          <option value="K8s">K8s Security</option>
          <option value="CICD">CICD Security</option>
          <option value="cloud">Cloud Security</option>
          <option value="THM">Threat Modeling</option>
          <option value="DB">Database Security</option>
          <option value="AI">AI</option>
          <option value="RT">Red Team</option>
          <option value="Tools">Tools</option>
          <option value="cert">Security Certifications</option>
        </select>
      </div>
    </div>
    
    <div class="flashcard-view">
      <div id="category-view"></div>
      <div id="controls-view"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
