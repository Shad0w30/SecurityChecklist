    function generate() {
      const platform = document.getElementById('platform').value;
      const output = document.getElementById('results');
      if (!platform) {
        output.textContent = "Please select a platform.";
        return;
      }
      const cases = bestPractices[platform];
      if (cases) {
        output.textContent = cases.map((item, i) => `${i + 1}. ${item}`).join('\n');
      } else {
        output.textContent = "No test cases found for the selected platform.";
      }
    }

    function copyToClipboard() {
      const text = document.getElementById('results').textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied to clipboard!"))
        .catch(() => alert("Copy failed."));
    }

    function downloadExcel() {
      const platform = document.getElementById('platform').value;
      const cases = bestPractices[platform] || ["No test cases available"];
      const ws_data = [["Platform", "Test Case"]];
      cases.forEach(tc => ws_data.push([platform, tc]));
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Security Test Cases");
      XLSX.writeFile(wb, `SecurityTestCases_${platform}.xlsx`);
    }
