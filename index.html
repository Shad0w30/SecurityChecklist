<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Checklist</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üîí Security Checklist</h1>
      <p class="subtitle">Security Best Practices for Developers & Security Professionals</p>
    </header>
    
    <div class="controls">
      <div class="tech-selector">
        <label for="platform">Technology/Platform:</label>
        <select id="platform">
          <option value="">-- Select Technology --</option>
          <option value="web">Web Application Security</option>
          <option value="mobile">Mobile Application Security</option>
          <option value="api">API Security</option>
          <option value="container">Container Security</option>
          <option value="K8s">K8s Security</option>
          <option value="CICD">CICD Security</option>
          <option value="THM">Threat Modeling</option>
          <option value="cloud">Cloud Security</option>
          <option value="cert">Security Certifications</option>
        </select>
      </div>
      
      <div id="category-selector" class="hidden">
        <label for="category">Category:</label>
        <select id="category"></select>
      </div>
      
      <div class="btn-group hidden" id="action-buttons">
        <button id="back-to-categories">‚Üê Back to Categories</button>
        <button id="copy-checklist">üìã Copy Checklist</button>
        <button id="download-excel">‚¨áÔ∏è Download Excel</button>
      </div>
    </div>
    
    <div id="flashcards-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
