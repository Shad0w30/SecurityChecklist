<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Security Checklist</h1>
      <p class="subtitle">Security Best Practices for Developers and Security Professional</p>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <div class="tech-selector">
<!--        <label for="platform">Select Technology Platform:</label>  -->
        <select id="platform">
          <option value="">-- Select Technology/Platform --</option>
          <option value="web">Web Applications</option>
          <option value="mobile">Mobile Applications</option>
          <option value="api">API Security</option>
          <option value="cloud">Cloud Security</option>
          <option value="cert">Security Certifications</option>
        </select>
      </div>
    </div>

    <div id="category-view" class="categories-container"></div>
    <div id="controls-view" class="controls-container"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
