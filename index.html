    * {

      margin: 0;

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      min-height: 100vh;
      position: relative;
      transition: all 0.3s ease;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: var(--tech-logo);
      background-size: var(--tech-logo-size);
      background-repeat: no-repeat;
      background-position: center center;
      opacity: var(--tech-logo-opacity);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    h1::before,
    h1::after {
      content: "•";
      color: var(--accent-color);
    }

    .subtitle {
      color: var(--secondary-color);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
    }

    .controls {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px var(--shadow-color);
      margin-bottom: 2rem;
    }

    .tech-selectors {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tech-selector {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    select, input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--card-bg);
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      flex: 1;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Flashcard system */
    .flashcard-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .flashcard {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 6px var(--shadow-color);
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary-color);
    }

    .flashcard:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px var(--shadow-color);
    }

    .flashcard h3 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .flashcard .reference {
      color: var(--secondary-color);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: block;
    }

    .controls-list {
      padding-left: 1.25rem;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 0.5rem;
    }

    .controls-list li {
      margin-bottom: 0.75rem;
      position: relative;
      padding-left: 1.5rem;
    }

    .controls-list li::before {
      content: "•";
      color: var(--accent-color);
      position: absolute;
      left: 0;
      font-size: 1.5rem;
      line-height: 1;
    }

    .category-count {
      background-color: var(--accent-color);
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    .search-box {
      margin-bottom: 1rem;
      position: relative;
    }

    .search-box input {
      padding-left: 2.5rem;
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--secondary-color);
      grid-column: 1 / -1;
    }

    .empty-state h3 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .tech-selectors {
        flex-direction: column;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
      
      .flashcard-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

    <div class="controls">

      <div class="search-box">

    // DOM elements
    const platformSelect = document.getElementById('platform');
    const categorySelect = document.getElementById('category');
    const searchInput = document.getElementById('search');
    const generateBtn = document.getElementById('generate');
    const downloadBtn = document.getElementById('download');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const flashcardsContainer = document.getElementById('flashcards');
    
    // Current state
    let currentTheme = 'dark';
    let currentTech = '';
    let currentCategory = '';
    let filteredControls = [];
    
    // Initialize
    function init() {
      // Set initial theme
      document.body.setAttribute('data-theme', currentTheme);
      
      // Set up event listeners
      platformSelect.addEventListener('change', handlePlatformChange);
      categorySelect.addEventListener('change', handleCategoryChange);
      generateBtn.addEventListener('click', generateFlashcards);
      downloadBtn.addEventListener('click', downloadChecklist);
      themeToggleBtn.addEventListener('click', toggleTheme);
      searchInput.addEventListener('input', filterControls);
      
      // Set up platform themes
      document.body.setAttribute('data-tech', 'web');
    }
    
    // Handle platform selection
    function handlePlatformChange() {
      const tech = platformSelect.value;
      currentTech = tech;
      
      if (!tech) {
        categorySelect.disabled = true;
        categorySelect.innerHTML = '<option value="">-- Select a Technology First --</option>';
        return;
      }
      
      // Set technology-specific styling
      document.body.setAttribute('data-tech', tech);
      document.body.setAttribute('data-theme', platformThemes[tech] || 'dark');
      currentTheme = platformThemes[tech] || 'dark';
      
      // Populate categories
      const categories = checklistData[tech] || [];
      categorySelect.disabled = false;
      categorySelect.innerHTML = '<option value="">-- All Categories --</option>';
      
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.name;
        option.textContent = `${category.name} (${category.controls.length})`;
        categorySelect.appendChild(option);
      });
      
      // Enable generate button
      generateBtn.disabled = false;
    }
    
    // Handle category selection
    function handleCategoryChange() {
      currentCategory = categorySelect.value;
      generateBtn.disabled = !currentTech;
    }
    
    // Generate flashcards
    function generateFlashcards() {
      if (!currentTech) return;
      
      const categories = checklistData[currentTech] || [];
      let filteredCategories = [];
      
      // Filter by selected category if any
      if (currentCategory) {
        filteredCategories = categories.filter(cat => cat.name === currentCategory);
      } else {
        filteredCategories = [...categories];
      }
      
      // Apply search filter if any
      const searchTerm = searchInput.value.toLowerCase().trim();
      if (searchTerm) {
        filteredCategories = filteredCategories.map(category => {
          const filteredControls = category.controls.filter(control => 
            control.toLowerCase().includes(searchTerm)
          );
          return {...category, controls: filteredControls};
        }).filter(category => category.controls.length > 0);
      }
      
      // Render flashcards
      renderFlashcards(filteredCategories);
    }
    
    // Render flashcards to the container
    function renderFlashcards(categories) {
      if (!categories.length) {
        flashcardsContainer.innerHTML = `
          <div class="empty-state">
            <h3>No controls found</h3>
            <p>Try adjusting your filters or search term</p>
          </div>
        `;
        return;
      }
      
      flashcardsContainer.innerHTML = '';
      
      categories.forEach(category => {
        const flashcard = document.createElement('div');
        flashcard.className = 'flashcard';
        flashcard.innerHTML = `
          <h3>${category.name} <span class="category-count">${category.controls.length}</span></h3>
          <a href="${category.reference}" target="_blank" class="reference">${category.reference}</a>
          <ol class="controls-list">
            ${category.controls.map((control, i) => 
              `<li>${control}</li>`).join('')}
          </ol>
        `;
        flashcardsContainer.appendChild(flashcard);
      });
    }
    
    // Filter controls based on search input
    function filterControls() {
      generateFlashcards();
    }
    
    // Download checklist
    function downloadChecklist() {
      if (!currentTech) return;
      
      const categories = checklistData[currentTech] || [];
      if (!categories.length) return;
      
      const ws_data = [["#", "Category", "Control"]];
      let counter = 1;
      
      categories.forEach(category => {
        category.controls.forEach(control => {
          ws_data.push([counter++, category.name, control]);
        });
      });
      
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      
      // Set column widths
      ws['!cols'] = [
        {wch: 5},   // # column
        {wch: 20},  // Category column
        {wch: 100}  // Control column
      ];
      
      XLSX.utils.book_append_sheet(wb, ws, "Security Checklist");
      XLSX.writeFile(wb, `SecurityChecklist_${currentTech}.xlsx`);
    }
    
    // Toggle theme
    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'bright' : 'dark';
      document.body.setAttribute('data-theme', currentTheme);
      themeToggleBtn.textContent = currentTheme === 'dark' ? '☀️ Light Theme' : '🌙 Dark Theme';
    }
    
    // Initialize the application
    init();
  </script>
</body>
</html>
