<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Checklist Flashcards</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🔒 Security Checklist</h1>
      <p class="subtitle">Interactive security best practices for developers and security professionals</p>
    </header>
    
    <div class="controls">
      <div class="tech-selector">
        <label for="platform">Technology/Platform:</label>
        <select id="platform">
          <option value="">-- Select Technology --</option>
          <option value="web">Web Application Security</option>
          <option value="mobile">Mobile Security</option>
          <option value="cloud">Cloud Security</option>
          <option value="cert">Security Certifications</option>
        </select>
      </div>
      
      <div class="btn-group hidden" id="action-buttons">
        <button id="copy-checklist">📋</button>
        <button id="download-excel">⬇️</button> 
      </div>
    </div>
    
    <div id="flashcards-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
