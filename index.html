<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Checklist Flashcards</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üîí Security Checklist Flashcards</h1>
      <p class="subtitle">Interactive security best practices for developers and security professionals</p>
    </header>
    
    <div class="controls">
      <div class="tech-selector">
        <label for="platform">Technology/Platform:</label>
        <select id="platform">
          <option value="">-- Select Technology --</option>
          <option value="web">Web Application Security</option>
          <option value="mobile">Mobile Security</option>
          <option value="cloud">Cloud Security</option>
          <option value="cert">Security Certifications</option>
        </select>
      </div>
      
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="search" placeholder="Search categories...">
      </div>
    </div>
    
    <div class="dashboard">
      <div class="category-container" id="categories"></div>
      <div class="controls-container" id="controls"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
